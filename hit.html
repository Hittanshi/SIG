<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css">
    <title>Music Player with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .music-player {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        img {
            max-width: 50%;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="Track Name">
        <h1>Music Player</h1>
        <img class="hi" src="chatbot.jpg" alt="aa">
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
